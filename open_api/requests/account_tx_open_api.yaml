components:
  schemas:
    AccountTxRequest:
      type: object
      description: >
        The account_tx method retrieves a list of validated transactions that involve a given account.
      properties:
        method:
          type: string
          enum:
            - account_tx
        params:
          type: array
          items:
            $ref: '../../shared/requests/account_tx.yaml#/components/schemas/AccountTxRequest'
      required:
        - method
      example:
        method: 'account_tx'
        params:
          - account: 'rpP2JgiMyTF5jR5hLG3xHCPi1knBb1v9cM'
            binary: false
            api_version: 2

    AccountTxResponse:
      type: object
      properties:
        result:
          type: object
          discriminator:
            propertyName: status
            mapping:
              success: '../../shared/requests/account_tx.yaml#/components/schemas/AccountTxSuccessResponse'
              error: '../../shared/requests/account_tx.yaml#/components/schemas/AccountTxErrorResponse'
          oneOf:
            - $ref: '../../shared/requests/account_tx.yaml#/components/schemas/AccountTxSuccessResponse'
            - $ref: '../../shared/requests/account_tx.yaml#/components/schemas/AccountTxErrorResponse'
      required:
        - result
      example:
        result:
          account: 'rG1QQv2nh2gr7RCZ1P8YYcBUKCCN633jCn'
          ledger_index_min: 32570
          ledger_index_max: 91824423
          transactions:
            - ledger_index: 57112090
              meta: ''
              tx_blob: ''
              validated: true
          limit: 2
          validated: false
          status: 'success'
