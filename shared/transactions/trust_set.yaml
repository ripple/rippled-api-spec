components:
  schemas:
    TrustSetTransaction:
      $id: TrustSetTransaction
      allOf:
        - $ref: '../base.yaml#/components/schemas/BaseTransaction'
      type: object
      description: |
        Create or modify a trust line linking two accounts.
      required:
        - LimitAmount
      properties:
        LimitAmount:
          $ref: '../base.yaml#/components/schemas/CurrencyAmount'
          description: |
            Object defining the trust line to create or modify, in the format of a Currency Amount.
        QualityIn:
          type: integer
          format: uint32
          description: |
            (Optional) Value incoming balances on this trust line at the ratio of this number per
            1,000,000,000 units. A value of 0 is shorthand for treating balances at face value.
        QualityOut:
          type: integer
          format: uint32
          description: |
            (Optional) Value outgoing balances on this trust line at the ratio of this number per
            1,000,000,000 units. A value of 0 is shorthand for treating balances at face value.
      x-supported-flags:
        type: integer
        format: uint32
        name: TrustSetFlag
        description: Enum for TrustSet Transaction Flags.
        flags:
          - name: tfSetfAuth
            description: Authorize the other party to hold currency issued by this account. (No effect unless using the asfRequireAuth AccountSet flag.) Cannot be unset.
            hexValue: '0x00010000'
          - name: tfSetNoRipple
            description: Enable the No Ripple flag, which blocks rippling between two trust lines of the same currency if this flag is enabled on both.
            hexValue: '0x00020000'
          - name: tfClearNoRipple
            description: Disable the No Ripple flag, allowing rippling on this trust line.
            hexValue: '0x00040000'
          - name: tfSetFreeze
            description: Freeze the trust line.
            hexValue: '0x00100000'
          - name: tfClearFreeze
            description: Unfreeze the trust line.
            hexValue: '0x00200000'

    TrustSetErrorCode:
      $id: TrustSetErrorCode
      type: string
      enum:
        - tecNO_PERMISSION
      description: Enum representing possible error codes for TrustSet transactions.
      x-enum-descriptions:
        tecNO_PERMISSION: If the account specified in LimitAmount.issuer is blocking incoming trust lines, the transaction fails.
