components:
  schemas:
    AMMVoteTransaction:
      $id: AMMVoteTransaction
      allOf:
        - $ref: '../base.yaml#/components/schemas/BaseTransaction'
      type: object
      description: |
        Vote on the trading fee for an Automated Market Maker instance. Up to 8 accounts can vote in
        proportion to the amount of the AMM's LP Tokens they hold. Each new vote re-calculates the AMM's
        trading fee based on a weighted average of the votes.
      required:
        - Asset
        - Asset2
        - TradingFee
      properties:
        Asset:
          $ref: '../base.yaml#/components/schemas/IssuedCurrency'
          description: |
            (Required) The definition for one of the assets in the AMM's pool. In JSON, this is an object
            with currency and issuer fields (omit issuer for XRP).
        Asset2:
          $ref: '../base.yaml#/components/schemas/IssuedCurrency'
          description: |
            (Required) The definition for the other asset in the AMM's pool. In JSON, this is an object
            with currency and issuer fields (omit issuer for XRP).
        TradingFee:
          type: integer
          format: uint16
          description: |
            (Required) The proposed fee to vote for, in units of 1/100,000; a value of 1 is equivalent to
            0.001%. The maximum value is 1000, indicating a 1% fee.
          minimum: 0
          maximum: 1000
    AMMVoteErrorCode:
      $id: AMMVoteErrorCode
      type: string
      enum:
        - tecAMM_EMPTY
        - tecAMM_INVALID_TOKENS
        - tecAMM_FAILED_VOTE
        - temBAD_FEE
        - terNO_AMM
      description: Enum representing possible error codes for AMMVote transactions.
      x-enum-descriptions:
        tecAMM_EMPTY: The AMM has no assets in its pool. In this state, you can only delete the AMM or fund it with a new deposit.
        tecAMM_INVALID_TOKENS: The sender cannot vote because they do not hold any of this AMM's LP Tokens.
        tecAMM_FAILED_VOTE: There are already 8 votes from accounts that hold more LP Tokens than the sender of this transaction.
        temBAD_FEE: The TradingFee from this transaction is not valid.
        terNO_AMM: The Automated Market Maker instance for the asset pair in this transaction does not exist.
