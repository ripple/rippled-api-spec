components:
  schemas:
    MPTokenIssuanceSetTransaction:
      $id: MPTokenIssuanceSetTransaction
      allOf:
        - $ref: '../base.yaml#/components/schemas/BaseTransaction'
      type: object
      description: |
        Use this transaction to update a mutable property for a Multi-purpose Token.
      required:
        - MPTokenIssuanceID
      properties:
        MPTokenIssuanceID:
          type: string
          format: uint192
          description: |
            The MPTokenIssuance identifier.
        Holder:
          type: string
          description: |
            (Optional) XRPL Address of an individual token holder balance to lock/unlock. If omitted, this
            transaction applies to all any accounts holding MPTs.
      x-custom-validation:
        flagConflict:
          - flag1: tfMPTLock
            flag2: tfMPTUnlock
      x-supported-flags:
        type: integer
        format: uint32
        name: MPTokenIssuanceSetFlag
        description: Enum for MPTokenIssuanceSet Transaction Flags.
        flags:
          - name: tfMPTLock
            description: If set, indicates that all MPT balances for this asset should be locked.
            hexValue: '0x00000001'
          - name: tfMPTUnlock
            description: If set, indicates that all MPT balances for this asset should be unlocked.
            hexValue: '0x00000002'
