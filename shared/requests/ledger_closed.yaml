components:
  schemas:
    LedgerClosedRequest:
      description: >
        The ledger_closed method returns the unique identifiers of the most recently closed ledger. (This ledger is not necessarily validated and immutable yet.)
      type: object
      allOf:
        - $ref: '../base.yaml#/components/schemas/BaseRequest'

    LedgerClosedSuccessResponse:
      allOf:
        - $ref: '../base.yaml#/components/schemas/BaseSuccessResponse'
        - type: object
          properties:
            ledger_hash:
              type: string
              format: hash256
              description: |
                The unique Hash of this ledger version, in hexadecimal.
            ledger_index:
              type: integer
              description: The ledger index of this ledger version.

    LedgerClosedErrorResponse:
      type: object
      properties:
        error:
          type: string
          oneOf:
            - $ref: '../base.yaml#/components/schemas/UniversalErrorResponseCodes'
        status:
          type: string
          enum:
            - error
        request:
          $ref: '#/components/schemas/LedgerClosedRequest'
      required:
        - status
        - error
        - request
